#####################################################################
#   Beacon
#####################################################################

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_0C4CE2EF5154354D38202020FF0A3127-if00
x_offset: 0
y_offset: 19.21
mesh_main_direction: x
mesh_runs: 2
accel_axes_map: -x, -y, z
speed: 5
lift_speed: 80
default_model_name: textured

contact_max_hotend_temperature: 180 # increase to probe at print temps
home_xy_position: 175, 175
home_z_hop: 10
home_z_hop_speed: 80
home_xy_move_speed: 100
home_gcode_pre_x: _HOME_PRE_AXIS_X
home_gcode_pre_y: _HOME_PRE_AXIS_Y
home_gcode_post_y: _HOME_POST_AXIS_Y

home_method: proximity
home_method_when_homed: proximity
home_autocalibrate: never

[force_move]
enable_force_move: True

[gcode_macro _HOME_PRE_AXIS_X]
gcode:
  SET_KINEMATIC_POSITION Y=21
  G91
  G1 Y-20 F6000
  G90

[gcode_macro _HOME_PRE_AXIS_Y]
gcode:
  G1 X175 F6000

[gcode_macro _HOME_POST_AXIS_Y]
gcode:
  G91
  G1 Y-20 F6000
  G90
  


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.6
min_temp: 0
max_temp: 120


#####################################################################
#   Fan Control
#####################################################################

[controller_fan controller_fan]
## skirt fans
pin: PD13
kick_start_time: 0.5
max_power: 1.0
off_below: 0.10
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z

[fan_generic bed_fans]
## bed fans
pin: PD12
kick_start_time: 0.5

[static_digital_output nevermore_power_pin]
pins:
   PE5 #12V nevermore power


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[bed_mesh]
speed: 500
horizontal_move_z: 10
mesh_min: 30, 30
mesh_max: 325,325
fade_start: 1.0
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
move_check_distance: 3.0
split_delta_z: .010
zero_reference_position: 175, 175

[skew_correction]

[quad_gantry_level]
gantry_corners:
  -60,-10
  410,420
points:
  50,25
  50,275
  300,275
  300,25
speed: 200
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.0075
max_adjust: 10


