[include chopper_tune.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include bedfans.cfg]
# [include nitehawk-sb.cfg]
[include random_nerd_macros.cfg]
[include nozzle_cleaning.cfg]
[include slow_cooldown.cfg]
[include adxlmcu.cfg] # kusba

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0D0011000650534E4E313120-if00
restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
# ellis test maxed out at a consistent 40000 accel 550 velocity, setting to 85%
max_velocity: 450
max_accel: 34000 
max_z_velocity: 50
max_z_accel: 100
square_corner_velocity: 5.0

[idle_timeout]
timeout: 5400 # 90 mins

[respond]

[exclude_object]

[auto_speed]
# accel_max: 20000.0    ; Maximum acceleration test may try
# velocity_max: 500.0  ; Maximum velocity test may try
results_dir: ~/printer_data/config/autospeed ; Destination directory for graphs

#####################################################################
#   Toolhead Settings
#####################################################################

[extruder]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14

rotation_distance: 47.97
gear_ratio: 9:1
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75

heater_pin: PA2
sensor_pin: PF6

sensor_type: PT1000 # no onboard amplifier, so could swap this out with an NTC
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 300.0
#control = pid
#pid_kp = 28.684
#pid_ki = 1.932
#pid_kd = 106.491
pressure_advance: 0.02
pressure_advance_smooth_time: 0.040

[fan]
pin: PD14
[heater_fan hotend_fan]
pin: PA8

[neopixel toolhead]
pin: PB6
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.5

[tmc2209 extruder]
uart_pin: PC4
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left (motor 7)
[stepper_x]
step_pin: PE6
dir_pin: PA14
enable_pin: !PE0
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0

position_endstop: 341
position_max: 341

homing_speed: 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PD3
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right (motor 6)
[stepper_y]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: 0

position_endstop: 355
position_max: 355

homing_speed: 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE1
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
# driver_TBL: 3
# driver_TOFF: 8
# driver_HSTRT: 6
# driver_HEND: 10
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

position_max: 300

position_min: -10
homing_speed: 30
second_homing_speed: 10

endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PD11
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 1

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 1

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 1

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 1

